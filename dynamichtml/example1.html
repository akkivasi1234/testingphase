<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form id="Subjectform" method="post" action="/subject">
                    <div id="form"></div>
                    <a href="#" onclick="fetchandload()">Show Form</a>
                    <script type="text/javascript">
                        function fetchandload() {
                            fetch("Institute1.json").then(res => res.json()).then(data => addFields(data))
                        }
                        function addFields(data) {
                            var container = document.getElementById("form");
                            while (container.hasChildNodes()) {
                                container.removeChild(container.lastChild);
                            }
                            var heading = document.createElement("h2");
                            heading.innerText = `${data.organizationName} form`;
                            container.appendChild(heading);

                            console.log(data.organizationIdentifier);
                            var divforsubjectidentifier = document.createElement("div");
                            divforsubjectidentifier.className = "form-group";
                            container.appendChild(divforsubjectidentifier);

                            var labelforsubjectidentifier = document.createElement("label");
                            labelforsubjectidentifier.htmlFor = `${data.organizationIdentifier}`;
                            labelforsubjectidentifier.innerText = `${data.organizationIdentifier}`;
                            container.appendChild(labelforsubjectidentifier);

                            var input = document.createElement("input");
                            input.type = "text";
                            input.className = "form-control";
                            input.id = `${data.organizationIdentifier}`;
                            input.name = `${data.organizationIdentifier}`;
                            input.placeholder = `Enter ${data.organizationIdentifier} `;
                            container.appendChild(input);

                            var attributes = data.attributesToBeVerifiedByOrganization;
                            for (i = 1; i <= attributes.length; i++) {
                                var attribute = attributes[i - 1];

                                var div = document.createElement("div");
                                div.className = "form-group";
                                container.appendChild(div);

                                var label = document.createElement("label");
                                label.htmlFor = `${attribute}`;
                                label.innerText = `${attribute}`;
                                container.appendChild(label);


                                var input = document.createElement("input");
                                input.type = "text";
                                input.className = "form-control";
                                input.id = `${attribute}`;
                                input.name = `${attribute}`;
                                input.placeholder = `Enter ${attribute}`;
                                container.appendChild(input);
                            }

                            var input = document.createElement("input");
                            input.type = "submit";
                            input.value = "submit";
                            input.className = "btn btn-primary";
                            container.appendChild(input);
                        }
                    </script>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
