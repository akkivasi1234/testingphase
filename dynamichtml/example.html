<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-md-12 col-lg-3">
                <form id="Subjectform" method="post" action="/subject">
                    <h2>Subject Form</h2>
                    <div class="form-group">
                        <label for="subjectidentifier">Subject Identifier</label>
                        <input type="text" class="form-control" id="subjectidentifier" name="subjectidentifier"
                            placeholder="Enter Subject Identifier">
                    </div>

                    <a href="#" onclick="fetchandadd()">Fill Attributes</a>
                    <div id="container"></div>
                    <script type="text/javascript">
                        var n;
                        function fetchandadd() {
                            fetch("1.json").then(res => res.json()).then(data => addFields(data))
                        }
                        function addFields(data) {
                            var num = data.number;
                            var container = document.getElementById("container");
                            while (container.hasChildNodes()) {
                                container.removeChild(container.lastChild);
                            }
                            for (i = 1; i <= num; i++) {
                                var div = document.createElement("div");
                                div.className = "form-group";
                                container.appendChild(div);

                                var label = document.createElement("label");
                                label.htmlFor = "Attribute" + i;
                                label.innerText = "Attribute" + i;
                                container.appendChild(label);


                                var input = document.createElement("input");
                                input.type = "text";
                                input.className = "form-control";
                                input.id = "Attribute" + i;
                                input.name = "Attribute" + i;
                                input.placeholder = `Enter Attribute ${i}`;
                                container.appendChild(input);
                            }
                        }
                    </script>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
